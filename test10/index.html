<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
  </head>


  <body>
    <div class="example-container">
      <div id="example-scanning-overlay" class="hidden">
	<div class="inner">
	  <img src="./assets/card-example/card.png"/>
	  <div class="scanline"></div>
	</div>
      </div>

      <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card" src="./assets/card-example/card.png" />
          <img id="icon-web" src="./assets/card-example/icons/web.png" />
          <img id="one-more" src="./assets/card-example/icons/onemore.png" />

          <img id="star" src="./assets/card-example/icons/star.png" />
          <img id="message" src="./assets/card-example/icons/message.png" />
          <img id="paintandquest-preview" src="./assets/card-example/portfolio/paintandquest-preview.png" />
          <video id="paintandquest-video-mp4" autoplay="false" loop="false" src="./assets/card-example/portfolio/paintandquest.mp4"></video>
          <video id="paintandquest-video-webm" autoplay="false" loop="false" src="./assets/card-example/portfolio/paintandquest.webm"></video>
          <img id="coffeemachine-preview" src="./assets/card-example/portfolio/coffeemachine-preview.png" />
          <img id="peak-preview" src="./assets/card-example/portfolio/peak-preview.png" />
          
          <a-asset-item id="avatarModel" src="./assets/card-example/softmind/scene.glb"></a-asset-item>
          <a-asset-item id="avatarModel2" src="./assets/card-example/softmind/letter.glb"></a-asset-item>

        </a-assets>

        <!-- カメラ設定 -->
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
          <!-- ターゲット画像に重ねる平面 -->
           <!--
          <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
           -->

          <!-- ポートフォリオパネル -->
          <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
            <a-text value="" color="black" align="center" width="2" position="0 0.4 0"></a-text>
            <!-- ポートフォリオアイテム -->
            <a-entity id="portfolio-item0">
              <a-video id="paintandquest-video-link" webkit-playsinline playsinline visible="false" width="0.82" height="0.82" position="0 -0.28 0"></a-video>
              <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 -0.28 0" height="0.95" width="0.95">
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item1" visible=false>
              <a-image class="clickable" src="#coffeemachine-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item2" visible=false>
              <a-image class="clickable" src="#peak-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>

            <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.7 0 0" height="0.15" width="0.15"></a-image>
            <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.7 0 0" height="0.15" width="0.15"></a-image>
          </a-entity>


          
          <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="0.03 -0.8 0" height="0.2" width="0.6"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            link="href: https://www.hatobus.co.jp/course/2024/whole-year/A7635?courseCategory=99&themeCode=448&page=&searchWords=&sortBy=2&recordCount=10; target: _blank"
          ></a-image>

          <a-image visible=false id="onemore-button" class="disabled" src="#one-more" alpha-test="0.5" position="0 -0.2 0" height="0.3" width="0.2"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
            link="href: sakura/index.html; target: _blank"
          ></a-image>

          <a-image visible=true id="star2" src="#star" alpha-test="0.5" position="-0.65 0.38 0" height="0.1" width="0.1"
            animation="property: scale; to: 3.0 3.0 3.0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>
          <a-image visible=true id="star3" src="#star" alpha-test="0.5" position="0.6 0.2 0" height="0.15" width="0.15"
            animation="property: scale; to: 2.0 2.0 2.0; dur: 1200; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>
          <a-image visible=true id="star4" src="#star" alpha-test="0.5" position="-0.5 -0.6 0" height="0.1" width="0.1"
          animation="property: scale; to: 3.3 3.2 3.2; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-image>
        <a-image visible=true id="star5" src="#star" alpha-test="0.5" position="0.5 -0.5 0" height="0.15" width="0.15"
        animation="property: scale; to: 2.2 2.2 2.2; dur: 1400; easing: easeInOutQuad; loop: true; dir: alternate"
      ></a-image>
      
      <a-image visible="true" id="message1" src="#message" alpha-test="0.5" position="0 -0.1 0" height="0.35" width="0.7"
      animation="property: opacity; to: 1; from: 0; dur: 800; easing: easeInOutQuad; loop: true; dir: alternate">
</a-image>


          <a-gltf-model id="avatar" rotation="0 150" position="0 -0.25 0" scale="0.3 0.3 0.3" visible="false" src="#avatarModel"></a-gltf-model>
        <!--
          <a-gltf-model id="avatar2" rotation="90 0 0" position="0 0.72 0" scale="0.12 0.12 0.12 " src="#avatarModel2"></a-gltf-model>
        -->
          <a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -1 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0"></a-text>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
